<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Trabajos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="movistar.jpg" alt="Movistar" class="banner">
        <h1>Gestión de Trabajos</h1>
    </header>

    <main>
        <div class="menu">
            <button class="btn" id="btnPreventivo" onclick="showOptions('preventivo')">Preventivo</button>
            <button class="btn" id="btnDesmonte" onclick="showOptions('desmonte')">Desmonte</button>
            <button class="btn" id="btnMateriales" onclick="showOptions('materiales')">Materiales</button>
        </div>

        <div id="formContainer" class="form-container">
            <form id="jobForm" action="upload.php" method="POST" enctype="multipart/form-data">
                <div id="subOptions" class="hidden">
                    <!-- Aquí se mostrarán las opciones específicas según el tipo de trabajo -->
                </div>

                <div id="imageUpload" class="hidden">
                    <label for="image">Subir imagen del trabajo terminado:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div id="gpsLocation" class="hidden">
                    <label>Ubicación GPS:</label>
                    <input type="text" id="latitude" name="latitude" readonly>
                    <input type="text" id="longitude" name="longitude" readonly>
                    <button type="button" onclick="getLocation()">Obtener ubicación</button>
                </div>

                <div class="buttons">
                    <button type="submit" id="submitBtn" class="submit-btn hidden">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
